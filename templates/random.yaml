text:
  context: |-
    <@{user_id}>님이 `/random {text}`로 랜덤 선택하였습니다.
  selected: |-
    {num}. <@{user}>
  help: |-
    :information_source: 사용법
    `/random [숫자] [옵션]` : [숫자]인원만큼 랜덤 선택 (기본값=1)

    :heavy_plus_sign: 옵션
    `-` : 인원에서 제외
    `+` : 인원에 포함

    :mag: 예시
    `/random` : 1명 랜덤 선택
    `/random 2` : 2명 랜덤 선택
    `/random 3 - <@{user_id}>` : <@{user_id}>을 제외하여 3명 랜덤 선택
    `/random 4 + <@{user_id}>` : <@{user_id}>을 포함하여 4명 랜덤 선택

    :bulb: 팁
    `+` 옵션을 이용하여 채널 외부 인원을 포함하거나, 추가한 횟수만큼 선택될 확률을 높일 수 있습니다.
