# build_blocks_available
avaliable: >-
  {{
      "type": "input",
      "label": {{
          "type": "plain_text",
          "text": "이용가능",
          "emoji": true
      }},
      "element": {{
          "type": "static_select",
          "placeholder": {{
              "type": "plain_text",
              "text": "좌석선택",
              "emoji": true
          }},
          "options": [{options}],
          "action_id": "seat-select-action"
      }}
  }}

# build_options <- build_blocks_available
option: >-
  {{
      "text": {{
          "type": "plain_text",
          "text": "{num:02}",
          "emoji": true
      }},
      "value": "value-{num:02}"
  }}

# build_blocks_available, build_blocks_in-use
button:
  take: >- # build_blocks_available
    {{
        "type": "actions",
        "elements": [
            {{
                "type": "button",
                "text": {{
                    "type": "plain_text",
                    "text": "이용하기",
                    "emoji": true
                }},
                "value": "take",
                "action_id": "actionId-take"
            }}
        ]
    }}
  return: >- # build_blocks_in_use
    {{
        "type": "actions",
        "elements": [
            {{
                "type": "button",
                "text": {{
                    "type": "plain_text",
                    "text": "반환하기",
                    "emoji": true
                }},
                "value": "return",
                "action_id": "actionId-return"
            }}
        ]
    }}

# build_blocks_in_use, build_blocks_unavailable
section-mrkdwn: >-
  {{
      "type": "section",
      "text": {{
          "type": "mrkdwn",
          "text": "{text}"
      }}
  }}

# build_blocks_*
text:
  in-use: |- # build_blocks_in_use
    좌석번호 {seat_num}\n이용시간 <!date^{start_time}^{{time}}|시작> ~ <!date^{end_time}^{{time}}|종료>
  state: |- # build_states <- build_blocks_*
    <@{user_id}> <!date^{start_time}^{{time}}|시작> ~ <!date^{end_time}^{{time}}|종료>

# build_footer <- build_blocks_*
context-mrkdwn: >-
  {{
      "type": "context",
      "elements": [
          {{
              "type": "mrkdwn",
              "text": "{text}"
          }}
      ]
  }}
header: >-
  {{
      "type": "header",
      "text": {{
          "type": "plain_text",
          "text": "{text}",
          "emoji": true
      }}
  }}

# build_states <- build_footer <- build_blocks_*
section-fields: >-
  {{
      "type": "section",
      "fields": [{fields}]
  }}
field: >-
  {{
      "type": "mrkdwn",
      "text": "*{num:02}* {text}"
  }}
